<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/CSS/Style.Css">
  <title>Login</title>
</head>

<body class="bg-color">
  <section class="container mx-auto my-5 text-center">
    <div class="bg-color mx-auto w-75 p-5 Shadow-bg">
      <h1 class="text-info mb-4">Smart Login System</h1>
      <input type="email" id="signEmail" required placeholder="Enter Your Email" class="form-control mb-4">
      <input type="password" id="signPassword" required placeholder="Enter Your Password" class="form-control mb-4">
      <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
      <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>

      <button class="btn btn-outline-info w-100" id="logIn">
        Login
      </button>
      <p class="text-white mt-3">Don't have an account?
        <a href="../SignUp/Index.Html" class="text-white text-decoration-none">SignUp</a>
      </p>
    </div>
  </section>
  <script src="Assets/JS/Main.JS"></script>
</body>

</html>
